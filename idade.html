<script>
    const idade = Number(prompt("Informe a sua idade"));
    if(idade < 2){
        alert('Você é um bebê')
    }
    else if(idade < 12 ){
        alert("Você é uma criança")
    }
    else if(idade < 18){
        alert('Você é um adolescente')
    }
    else if(idade < 60){
        alert('Você é um adulto')
    }
    else if(idade >= 60){
        alert('Você é um idoso')
    }
</script>
