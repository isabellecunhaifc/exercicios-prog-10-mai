<script>
    const chuva = prompt('Está chovendo? (Responda sim, não ou talvez)').toLowerCase().trim();
    if(chuva == "sim"){
        alert('Leve o guarda chuva');
    }
    else if (chuva == "não"){
        alert('Não precisa do guarda chuva')
    }
    else if(chuva == "talvez"){
        alert('Bom levar o guarda chuva!')
    }
</script>
